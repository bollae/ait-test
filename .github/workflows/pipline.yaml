name: CI/CD Pipeline for app

on:
  push:
    branches:
      - '*'

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build Docker image
      run: |
        docker build -t app -f Containerfile . --no-cache

  run:
    name: Run docker container
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run docker container
      run: |
        docker container run app
